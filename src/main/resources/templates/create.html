<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto</title>
    <style>
        body {
            background-color: #f9f4f7; /* Fondo rosado claro */
            color: #333; /* Texto oscuro */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .form-card {
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e91e63;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            background-color: #e91e63;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="form-card">
            <h2>Crear Nuevo Producto</h2>
            <form th:action="@{/productos}" th:object="${producto}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" required />
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria" th:field="*{categoria}" placeholder="Ingrese la categoría" required />
                </div>
                <div class="form-group">
                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimiento" th:field="*{fechaVencimiento}" required />
                </div>
                <div class="form-group">
                    <label for="stockMinimo">Stock Mínimo</label>
                    <input type="number" id="stockMinimo" th:field="*{stockMinimo}" placeholder="Ingrese el stock mínimo" required />
                </div>
                <div class="form-group">
                    <label for="stockMaximo">Stock Máximo</label>
                    <input type="number" id="stockMaximo" th:field="*{stockMaximo}" placeholder="Ingrese el stock máximo" required />
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" th:field="*{marca}" placeholder="Ingrese la marca" required />
                </div>
                <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="number" step="0.01" id="peso" th:field="*{peso}" placeholder="Ingrese el peso" required />
                </div>
                <div class="form-actions">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
