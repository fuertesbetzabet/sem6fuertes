<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <style>
        body {
            background-color: #f9f4f7; /* Fondo rosado claro */
            color: #333; /* Texto oscuro */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .list-container {
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
        }

        .list-container h2 {
            text-align: center;
            color: #e91e63;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #e91e63;
            color: #fff;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions a {
            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #d81b60;
        }

        .actions .delete-button {
            background-color: #f44336; /* Rojo para el botón de eliminar */
        }

        .actions .delete-button:hover {
            background-color: #d32f2f; /* Rojo más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Bienvenido al CRUD de Productos</h1>

        <div class="actions">
            <a href="/productos/create">Agregar Producto</a>
        </div>

        <div class="list-container">
            <h2>Lista de Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Fecha Vencimiento</th>
                        <th>Stock Min</th>
                        <th>Stock Max</th>
                        <th>Marca</th>
                        <th>Peso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.categoria}"></td>
                        <td th:text="${producto.fechaVencimiento}"></td>
                        <td th:text="${producto.stockMinimo}"></td>
                        <td th:text="${producto.stockMaximo}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.peso}"></td>
                        <td class="actions">
                            <!-- Botón de editar -->
                            <a th:href="@{/productos/{id}/edit(id=${producto.id})}" class="edit-button">Editar</a>
                            <!-- Botón de eliminar con clase personalizada -->
                            <a th:href="@{/productos/{id}/delete(id=${producto.id})}" class="delete-button">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
